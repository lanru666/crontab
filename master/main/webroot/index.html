<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang分布式Crontab</title>
    <!-- bootstrap + jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!--页头-->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>管理后台
                    <small>Golang分布式Crontab</small>
                </h1>
            </div>
        </div>
    </div>
    <!--功能按钮-->
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary">新建任务</button>
        </div>
    </div>

    <!--任务列表-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style="margin-top: 20px">
                <div class="panel-body">
                    <table id="job-list" class="table table-striped">
                        <thead>
                        <tr>
                            <th>任务名称</th>
                            <th>shell命令</th>
                            <th>cron表达式</th>
                            <th>任务操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="job-name">job1</td>
                            <td class="job-command">echo hello</td>
                            <td class="job-cronExpr">* * * * * *</td>
                            <td>
                                <div class="btn-toolbar">
                                    <button class="btn btn-info edit-job">编辑</button>
                                    <button class="btn btn-danger delete-job">删除</button>
                                    <button class="btn btn-warning kill-job">强杀</button>
                                    <button class="btn btn-success">日志</button>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //页面加载完成后，回调函数
    $(document).ready(
        function () {
            //1、绑定按钮的事件处理函数

            //用Javascript的委托机制，DOM冒泡事件的一个原理
            $("#job-list").on("click", ".edit-job", function (event) {
                console.log(event)
            })
        }
    )
</script>
</body>
</html>
